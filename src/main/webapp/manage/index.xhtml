<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/main.xhtml">
    <ui:define name="content">
        <h:form>
            <f:metadata>
                <f:viewAction action="#{manageBooksBean.prepare}"/>
            </f:metadata>

            <h2>Ready reservations</h2>
            <h:dataTable value="#{manageBooksBean.availableBooks}"
                         var="res"
                         styleClass="w3-table w3-table-all">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{res.id}
            </h:column>
            <h:column>
                <f:facet name="header">Book Title</f:facet>
                #{res.book.title}
            </h:column>
            <h:column>
                <f:facet name="header">User Name</f:facet>
                #{res.user.loginName}
            </h:column>
            <h:column>
                <f:facet name="header">Active/Taken</f:facet>
                <h:commandButton action="#{manageBooksBean.giveBook(res)}"
                                 value="Give out"
                                 styleClass="w3-table w3-orange">
                    <f:ajax render="@form" execute="@form"/>
                </h:commandButton>

            </h:column>
            </h:dataTable>

            <h2>Taken List</h2>
            <h:dataTable value="#{manageBooksBean.takenBooks}"
                         var="res"
                         styleClass="w3-table w3-table-all">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{res.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Book Title</f:facet>
                    #{res.book.title}
                </h:column>
                <h:column>
                    <f:facet name="header">User Name</f:facet>
                    #{res.user.loginName}
                </h:column>
                <h:column>
                    <f:facet name="header">Active/Taken</f:facet>
                    <h:commandButton action="#{manageBooksBean.backBook(res)}"
                                     value="take out"
                                     styleClass="w3-table w3-orange">
                        <f:ajax render="@form" execute="@form"/>
                    </h:commandButton>

                </h:column>

            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

</html>
